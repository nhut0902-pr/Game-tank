<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tank Battle 2D</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls-info">
        <p><strong>Điều khiển:</strong></p>
        <p>W: Tiến | S: Lùi</p>
        <p>A: Xoay thân trái | D: Xoay thân phải</p>
        <p>Mũi tên trái: Xoay tháp pháo trái | Mũi tên phải: Xoay tháp pháo phải</p>
        <p>Space: Bắn</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
